<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Housing Availability</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">Housing Availability</div>
        <div class="content">
            <table>
                <tr>
                    <th>Dorm Room Name</th>
                    <th>Room Occupants</th>
                    <th>Available Spots</th>
                </tr>
                {% for room in dorm_rooms %}
                <tr>
                    <td>{{ room.room_name }}</td>
                    <td>{{ room.occupants }}</td>
                    <td>{{ room.available_spots }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
